name: Node.js CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # You can adjust the Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build  # Adjust this if your project has a different build script

    - name: Test
      run: npm test  # Adjust this if your project has a different test script

    - name: List contents of directory
      run: ls 


    - name: Zip Build Folder
      #run: zip -r build.zip . -i quiz-app-Learn/build
      run: zip -r build.zip ${GITHUB_REPOSITORY##*/}/build

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: build.zip
