name: Node.js CI

on:
  push:
    branches:
      - '*'
  workflow_dispatch:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # You can adjust the Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build  # Adjust this if your project has a different build script

    - name: Test
      run: npm test  # Adjust this if your project has a different test script

    - name: List contents of directory
      run: ls 

    - name: Zip Build Folder
      run: zip -r build.zip build

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: build.zip

    - name: Display Info
      id: display-info
      run: |
        echo "Repo: $GITHUB_REPOSITORY"
        echo "User: $GITHUB_ACTOR"
        echo "Start Time: $(date)"
        echo "Action Link: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/$GITHUB_RUN_ID"

    - name: Total Time
      id: total-time
      run: echo "End Time: $(date)"

    - name: Calculate Total Time
      run: |
        start_time=$(date -d "$(echo "${{ steps.display-info.outputs.start_time }}" | tr -d '\n')" '+%s')
        end_time=$(date -d "$(echo "${{ steps.total-time.outputs.end_time }}" | tr -d '\n')" '+%s')
        total_time=$(expr $end_time - $start_time)
        echo "Total Time: $((total_time / 60)) minutes and $((total_time % 60)) seconds"
